<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">The Train App</h1>
                <p class="lead">Please use this to check your train arrival time.</p>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minute Away</th>
                </tr>
            </thead>
            <tbody id="full-table">


            </tbody>
        </table>
        <form>
            <div class="form-group">
                <label for="name">Train Name</label>
                <input type="name" class="form-control" id="train-name">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="role" class="form-control" id="destination">
            </div>
            <div class="form-group">
                <label for="first-train">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train">
            </div>
            <div class="form-group">
                <label for="monthly-rate">Frequency (min)</label>
                <input type="number" class="form-control" id="frequency">
            </div>

            <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.18.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

</body>


</html>
